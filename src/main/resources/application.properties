spring.application.name=ay-khedma-backend
spring.docker.compose.enabled=false

# Server Configuration - Run on port 8081
server.port=${SERVER_PORT:8081}

# Neon PostgreSQL (JDBC format)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
# Session Configuration
spring.session.jdbc.initialize-schema=always

# File upload configuration
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# Disable security for all endpoints
spring.security.enabled=false
security.ignored=/**
security.basic.enabled=false

# Allow all requests (bypass security)
#server.error.include-message=always
#server.error.include-binding-errors=always

# Disable authentication for all endpoints
management.security.enabled=false
