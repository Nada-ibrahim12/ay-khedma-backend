spring.application.name=ay-khedma-backend
spring.docker.compose.enabled=false

# Server Configuration - Run on port 8081
server.port=${SERVER_PORT:8081}

# ======================
# DATABASE CONFIGURATION
# ======================
# Neon PostgreSQL (JDBC format)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# JPA & HIBERNATION
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect

# ======================
# SESSION CONFIGURATION
# ======================
spring.session.jdbc.initialize-schema=always

# ======================
# JWT CONFIGURATION
# ======================
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-min-32-chars}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ======================
# FILE UPLOAD CONFIGURATION
# ======================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

# Disable security for all endpoints
spring.security.enabled=false
security.ignored=/**
security.basic.enabled=false

# Allow all requests (bypass security)
#server.error.include-message=always
#server.error.include-binding-errors=always

# Disable authentication for all endpoints
management.security.enabled=false



# ======================
# NOTIFICATION CONFIGURATION
# ======================

# ======================
# FIREBASE CONFIGURATION
# ======================
firebase.config.file=classpath:firebase-service-account.json
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.database-url=${FIREBASE_DATABASE_URL}


# WebSocket for real-time
websocket.endpoint=/ws-notifications
websocket.allowed-origins=http://localhost:3000,http://localhost:${SERVER_PORT:8081}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS (Twilio example - you can change later)
#twilio.account-sid=${TWILIO_ACCOUNT_SID:}
#twilio.auth-token=${TWILIO_AUTH_TOKEN:}
#twilio.phone-number=${TWILIO_PHONE_NUMBER:}

# Notification settings
notification.in-app.retention-days=30
notification.batch-size=50

# Disable Redis completely
spring.data.redis.repositories.enabled=false
spring.redis.enabled=false
spring.cache.type=none

# Prevent Redis from trying to connect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
