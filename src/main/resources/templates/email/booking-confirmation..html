<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
    <h2 style="color: #4CAF50;">Booking Confirmed!</h2>
    <p>Dear <span th:text="${userName}">User</span>,</p>
    <p>Your booking has been confirmed successfully.</p>

    <div style="background-color: #f9f9f9; padding: 15px; border-radius: 5px; margin: 20px 0;">
        <p><strong>Service:</strong> <span th:text="${serviceName}">Service</span></p>
        <p><strong>Date:</strong> <span th:text="${bookingDate}">Date</span></p>
        <p><strong>Time:</strong> <span th:text="${bookingTime}">Time</span></p>
        <p><strong>Provider:</strong> <span th:text="${providerName}">Provider</span></p>
    </div>

    <p>Thank you for choosing Ay Khedma!</p>
    <p style="color: #777; font-size: 12px;">This is an automated message, please do not reply.</p>
</div>
</body>
</html>
